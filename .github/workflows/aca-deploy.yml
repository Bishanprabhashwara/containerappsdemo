name: Deploy Flask App to Azure Container Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          az acr login --name mycontainerregistryflask

      - name: Build and push Docker image
        run: |
          docker build -t mycontainerregistryflask.azurecr.io/flaskapp:${{ github.sha }} .
          docker push mycontainerregistryflask.azurecr.io/flaskapp:${{ github.sha }}

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name flaskapp \
            --resource-group myContainerRegistry \
            --image mycontainerregistryflask.azurecr.io/flaskapp:${{ github.sha }}
